<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试使用网页</title>
</head>
<body onload="initAJAX();startpage();">
<a href="javascript:getUserInfo(2019000001)" target="_self">显示</a>
<div id="user_info"></div>


<script language="JavaScript">


        /*
    * 获取用户信息*/
    function getUserInfo(user_id) {
        xmlHttp.open("GET", "/User_byID?user_id=" + user_id, true);
        xmlHttp.onreadystatechange = function () {
        if (xmlHttp.readyState == 4) {
        var data = xmlHttp.responseText;
        var obj = JSON.parse(data);
        var str = "";
        for (var i in obj) {
        str += obj[i].user_name;
        str += obj[i].user_passwd;
    }
        document.getElementById("user_info").innerHTML = str;
    }
    }
        xmlHttp.send();
    }
</script>
</body>
</html>
